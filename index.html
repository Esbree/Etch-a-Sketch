<!DOCTYPE html>
<html lang="en">
<head>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
</head>
<body>
  <div class="flex-container">
    <div class="heading"><h1>Etch-a-Sketch</h1></div>
    <div class="content">
      <div class="board"></div>
      <div>
        <h3>set size below</h3>
        <input type="text" placeholder="Size" value="" />
        <button id="set-button" onclick="fillBoard()">Set</button>
        <button id="reset-button" onclick="clearBoard()">Reset</button>
      </div>
    </div>
  </div>
</body>
</html>
